<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - BookLoop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #F8F5F2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem 0;
            color: #333;
        }

        .signup-container {
            background-color: #fff;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .signup-container .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: #C06C4E;
            text-decoration: none;
            margin-bottom: 0.5rem;
            display: inline-block;
        }

        .signup-container h2 {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #C06C4E;
            box-shadow: 0 0 0 3px rgba(192, 108, 78, 0.2);
        }

        input[type="submit"] {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            background-color: #C06C4E;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #A95C42;
            transform: translateY(-2px);
        }

        .login-link {
            margin-top: 2rem;
        }

        .login-link a {
            color: #C06C4E;
            text-decoration: none;
            font-weight: 500;
            transition: text-decoration 0.3s ease;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .messages {
            margin-bottom: 1rem;
            padding: 0;
            list-style: none;
        }

        .messages li {
            padding: 0.75rem;
            border-radius: 5px;
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
        }

        .messages li.error {
            background-color: #ffe0e0;
            color: #b00020;
        }

        .messages li.success {
            background-color: #e0ffe0;
            color: #006600;
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <a href="/" class="logo">BookLoop</a>
        <h2>Create Your Account</h2>

        <!-- ✅ Django backend messages -->
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form id="signupForm" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>

            <input type="submit" value="Create Account">
        </form>

        <p class="login-link">
            Already have an account? <a href="/login/">Login</a>
        </p>
    </div>

    <!-- ✅ JavaScript validation -->
    <script>
        const form = document.getElementById('signupForm');
        const email = document.getElementById('email');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirm_password');
        const username = document.getElementById('username');

        form.addEventListener('submit', function (event) {
            const emailValue = email.value.trim();
            const pwd = password.value;
            const confirmPwd = confirmPassword.value;
            const usernameValue = username.value.trim();

            // Prevent empty username
            if (usernameValue === "") {
                alert("❌ Username cannot be empty.");
                event.preventDefault();
                return;
            }

            // Email format validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(emailValue)) {
                alert("❌ Please enter a valid email address.");
                event.preventDefault();
                return;
            }

            // Password match check
            if (pwd !== confirmPwd) {
                alert("❌ Passwords do not match!");
                event.preventDefault();
                return;
            }

            // Password strength check
            const strongRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&^#~])[A-Za-z\d@$!%*?&^#~]{8,}$/;
            if (!strongRegex.test(pwd)) {
                alert("❌ Password must be at least 8 characters, including uppercase, lowercase, number, and special character.");
                event.preventDefault();
                return;
            }
        });
    </script>

</body>
</html>
