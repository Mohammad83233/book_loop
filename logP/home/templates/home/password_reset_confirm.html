{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set a New Password</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<div style="font-family: sans-serif; max-width: 500px; margin: 4rem auto; padding: 2rem; background: #fff; border-radius: 12px; box-shadow: 0 0 15px rgba(0,0,0,0.1);">
    <h3>Set a New Password</h3>
    
    {% if validlink %}
        <p>Please enter your new password twice.</p>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" style="width: 100%; padding: 10px; background-color: #C06C4E; color: white; border: none; border-radius: 8px;">Change my password</button>
        </form>
    {% else %}
        <p>The password reset link was invalid, possibly because it has already been used.</p>
    {% endif %}
</div>

</body>
</html>
