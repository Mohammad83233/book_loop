{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">

{% comment %} This can extend your base template {% endcomment %}
<div style="font-family: sans-serif; max-width: 500px; margin: 4rem auto; padding: 2rem; background: #fff; border-radius: 12px; box-shadow: 0 0 15px rgba(0,0,0,0.1);">
    <h3>Forgot Your Password?</h3>
    <p>Enter your email address below, and we'll email instructions for setting a new one.</p>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="width: 100%; padding: 10px; background-color: #C06C4E; color: white; border: none; border-radius: 8px;">Send Email</button>
    </form>
</div>
